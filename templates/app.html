<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remote Pad</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.4/dist/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            /* For Safari */
            -ms-user-select: none;
            /* For IE/Edge */
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #111;
            color: #ccc;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            user-select: none;
            /* prevent highlighting */
            -webkit-user-select: none;
            -ms-user-select: none;
            box-sizing: border-box;
        }

        #pad {
            flex: 1;
            background-color: #222;
            touch-action: none;
        }

        #hiddenInput {
            opacity: 0;
            height: 0;
            pointer-events: none;
            position: absolute;
        }

        .controls {
            padding: 1rem;
            background-color: #111;
        }

        .btn-toggle {
            background-color: #0d6efd;
            color: white;
            border: none;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .btn-toggle:active {
            background-color: #0b5ed7;
        }

        .form-label {
            margin-bottom: 0.5rem;
        }

        .form-range {
            accent-color: #0d6efd;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-connected {
            background-color: #28a745;
        }

        .status-disconnected {
            background-color: #dc3545;
        }

        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 576px) {
            .btn-toggle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div id="pad" class="w-100"></div>

    <div class="controls">
        <div class="connection-status">
            <span class="status-indicator status-disconnected" id="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <label for="sensitivity-range" class="form-label text-white">Sensitivity</label>
        <input type="range" class="form-range" min="1" max="10" value="3" id="sensitivity-range">

        <button id="keyboard-toggle" class="btn btn-toggle w-100 mt-3">Open Keyboard</button>
        <input id="hiddenInput" type="text" autofocus />
    </div>

    <script>
        const socket = io();
        const pad = document.getElementById("pad");
        const input = document.getElementById("hiddenInput");
        const sensitivitySlider = document.getElementById("sensitivity-range");
        const statusIndicator = document.getElementById("status-indicator");
        const statusText = document.getElementById("status-text");

        let lastX = null;
        let lastY = null;
        let mouseDown = false;

        // Connection status handlers
        socket.on("connect", () => {
            statusIndicator.classList.remove("status-disconnected");
            statusIndicator.classList.add("status-connected");
            statusText.textContent = "Connected";
        });

        socket.on("disconnect", () => {
            statusIndicator.classList.remove("status-connected");
            statusIndicator.classList.add("status-disconnected");
            statusText.textContent = "Disconnected";
        });

        const getSensitivity = () => parseFloat(sensitivitySlider.value);

        // === Touch events ===
        pad.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            if (lastX !== null && lastY !== null) {
                const dx = (touch.clientX - lastX) * getSensitivity();
                const dy = (touch.clientY - lastY) * getSensitivity();
                socket.emit("move", { dx, dy });
            }
            lastX = touch.clientX;
            lastY = touch.clientY;
        });

        pad.addEventListener("touchend", () => {
            lastX = null;
            lastY = null;
        });

        // === Optional Mouse (for desktop testing) ===
        pad.addEventListener("mousedown", (e) => {
            mouseDown = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        pad.addEventListener("mousemove", (e) => {
            if (!mouseDown) return;
            const dx = (e.clientX - lastX) * getSensitivity();
            const dy = (e.clientY - lastY) * getSensitivity();
            socket.emit("move", { dx, dy });
            lastX = e.clientX;
            lastY = e.clientY;
        });

        pad.addEventListener("mouseup", () => {
            mouseDown = false;
            lastX = null;
            lastY = null;
            socket.emit("click");
        });

        // === Keyboard input ===
        document.getElementById("keyboard-toggle").addEventListener("click", () => {
            input.focus();
        });

        input.addEventListener("keydown", (e) => {
            e.preventDefault();
            if (e.key === "Backspace") {
                socket.emit("keypress", { key: "backspace" });
            } else if (e.key.length === 1) {
                socket.emit("keypress", { key: e.key });
            }
            input.value = '';
        });
    </script>

</body>

</html>
